profile::puppetdb::database::users:
  replication@puppetdb2003:
    user: replication
    password: "%{alias('puppetdb::password::replication')}"
    database: replication
    allowed_hosts:
      - puppetdb2003.codfw.wmnet
    attrs: REPLICATION
  puppetdb@puppetdb2003:
    user: puppetdb
    password: "%{alias('puppetdb::password::rw')}"
    database: puppetdb
    allowed_hosts:
      - puppetdb2003.codfw.wmnet
  puppetdb@localhost:
    user: puppetdb
    password: "%{alias('puppetdb::password::rw')}"
    database: puppetdb
    allowed_hosts:
      - "%{facts.networking.fqdn}"
  puppetdb_ro@puppetdb2003:
    user: puppetdb_ro
    password: "%{alias('puppetdb::password::ro')}"
    database: puppetdb
    allowed_hosts:
      - puppetdb2003.codfw.wmnet
    privileges:
      table: 'SELECT'
  puppetdb_ro@localhost:
    user: puppetdb_ro
    password: "%{alias('puppetdb::password::ro')}"
    database: puppetdb
    allowed_hosts:
      - "%{facts.networking.fqdn}"
    privileges:
      table: 'SELECT'

  prometheus@localhost:
    user: 'prometheus'
    database: 'postgres'
    type: 'local'
    method: 'peer'
profile::puppetdb::master: puppetdb1003.eqiad.wmnet
profile::puppetdb::slaves: [puppetdb2003.codfw.wmnet]
profile::puppetdb::clean_stockpile: true
