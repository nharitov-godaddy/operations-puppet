definitions:
  group:
    type: object
    additionalProperties:
      type: object
      properties:
        description:
          type: string
        posix_name:
          type: string
        system:
          type: boolean
        members:
          type: array
        system_members:
          type: array
        gid:
          type: integer
          minimum: 500
          maximum: 65535
        privileges:
          type: array
          items:
            type: string
        approval:
          type: array
          items:
            type: string
        deprecated:
          type: boolean
      required:
        - members
      additionalProperties: false
  user:
    type: object
    additionalProperties:
      type: object
      properties:
        ensure:
          type: string
          enum:
            - present
            - absent
        krb:
          type: string
          enum:
            - present
            - absent
        name:
          type: string
        realname:
          type: string
        email:
          type: string
        shell:
          type: string
        expiry_date:
          type: string
          format: date
        expiry_contact:
          type: string
        comment:
          type: string
        home_dir:
          type: string
        ssh_keys:
          type: array
          items:
            type: string
        buster_ssh_keys:
          type: array
          items:
            type: string
        uid:
          type: integer
          minimum: 500
          maximum: 65535
        gid:
          type: integer
          minimum: 500
          maximum: 65535
        system:
          type: boolean
        rename:
          type: boolean
      required:
        - ensure
        - uid
      additionalProperties: false
  # ldap_only_user is a subset of user -- why the repetition, instead of deduplicating via $ref?
  # Because that's incompatible with "additionalProperties: false". As of today, there's no way to
  # combine properties from two schema definitions, and also exclude any other properties, without
  # a bunch of repetition. And we want "additionalProperties: false" in order to avoid creating new
  # fields via typo.
  ldap_only_user:
    type: object
    additionalProperties:
      type: object
      properties:
        ensure:
          type: string
          enum:
            - present
            - absent
        realname:
          type: string
        email:
          type: string
        expiry_date:
          type: string
          format: date
        expiry_contact:
          type: string
        comment:
          type: string
      required:
        - ensure
      additionalProperties: false
type: object
properties:
  groups:
    "$ref": "#/definitions/group"
  users:
    "$ref": "#/definitions/user"
  ldap_only_users:
    "$ref": "#/definitions/ldap_only_user"
