HOSTS:
  debian-10-x64:
    platform: debian-10-amd64
    hypervisor: docker
    image: debian:10
    docker_preserve_image: false
    docker_cmd: '["/sbin/init"]'
    docker_image_commands:
    - 'apt-get update && apt-get install -y curl cron locales-all net-tools wget systemd-sysv'
    - 'rm -f /usr/sbin/policy-rc.d'
    - 'systemctl mask getty@tty1.service getty-static.service'
CONFIG:
  trace_limit: 200
  masterless: true
...
# vim: syntax=yaml
