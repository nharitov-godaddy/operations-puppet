# logrotate config for the Kerberos KDC
# This file is managed by Puppet

/var/log/kerberos/krb5kdc.log
{
        rotate 28
        daily
        missingok
        notifempty
        compress
        delaycompress
        postrotate
                systemctl reload krb5-kdc.service || true
        endscript
}

