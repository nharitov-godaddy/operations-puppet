filter {
  # T290913
  # ElasticSearch is sending around 3000 writes per minute of just this message.
  if [full_message] == "Setting a negative [weight] in Function Score Query is deprecated and will throw an error in the next major version" {
    drop { id => "filter/drop/spam/negative_weight_deprecation_warning" }
  }

  # T332228
  # Generating ~300/sec since https://gerrit.wikimedia.org/r/c/900521
  if [message] == "Wikimedia\Rdbms\Platform\SQLPlatform::isWriteQuery fallback to regex" {
    drop {
      percentage => 80
      id => "filter/drop/spam/T332228_rdbms_fallback_to_regex"
    }
  }

  # T332228
  # Generating ~100/sec
  if [message] == "found position data under a presumed clientId (T314434)" {
    drop {
      percentage => 80
      id => "filter/drop/spam/T332228_rdbms_position_presumed_clientid"
    }
  }

  # T324439
  # Heavily restrict mediawiki httpd accesslog data during initial onboarding of new producers.
  if "input-kafka-mediawiki-httpd-accesslog-eqiad" in [tags] or "input-kafka-mediawiki-httpd-accesslog-codfw" in [tags] {
    drop {
      percentage => 99
      id => "filter/drop/spam/mediawiki_httpd_accesslog_T324439"
    }
  }

  # T355836
  # Temporarily drop all traffic from sampled topics to expose metrics.
  # To be removed when the upstream sampler is provisioned in a production-ready state.
  if [type] == "mw-accesslog-sampled" {
    drop { id => "filter/drop/spam/mediawiki_httpd_accesslog_sampled_T355836" }
  }
}
