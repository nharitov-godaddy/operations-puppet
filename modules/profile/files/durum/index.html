<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikimedia DNS Check</title>
    <link rel="stylesheet" href="site.css">
  </head>
  <body>
    <section>
      <h1 id="check-heading">&#8987;</h1>
      <p class="result" id="check-result">Checking if you are using Wikimedia DNS...</p>
      <p class="service" id="check-service">Establishing TCP connection</p>
      <p class="info" id="check-info">Waiting for the test results.</p>
      <p><a href="https://wikitech.wikimedia.org/wiki/Durum#How_does_this_work?">How this test works</a> | <a href="https://wikitech.wikimedia.org/wiki/Wikidough">Help</a> </p>
      <p class="warning" id="check-doh-warning">&#9888;<br>If you are using DoH from a browser, please note that your DNS lookups are secure from only within that browser and not from other browsers or applications!</p>
    </section>
    <script src="uuidv4.js"></script>
    <script src="check.js"></script>
    <noscript>Please enable JavaScript to view this page. To run this test from the command line, see the <a href="https://wikitech.wikimedia.org/wiki/Durum#API">API.</a></noscript>
  </body>
</html>
